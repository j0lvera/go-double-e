version: '3.8'

services:
  app:
    build:
      context: '..'
      dockerfile: 'docker/Dockerfile'
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/doubleed?sslmode=disable
      - DEBUG=true
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=postgres://postgres:postgres@db:5432/doubleed
      - GOOSE_DIR=/app/internal/db/migrations
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=doubleed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
